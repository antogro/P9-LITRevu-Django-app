{% extends 'base.html' %}
{% block content %}
    <h2 class="form-title">Modifier le billet</h2>
    
    <form enctype="multipart/form-data" method="post" action="" class="edit-ticket-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="form-label">Titre du billet :</label>
            <input type="text" id="title" name="title" value="{{ ticket.title }}" required aria-required="true" class="form-input">
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" name="description" rows="4" class="form-textarea">{{ ticket.description }}</textarea>
        </div>

        {% if ticket.image %}
            <div class="form-group image-preview">
                <img src="{{ ticket.image.url }}" alt="Image associÃ©e au ticket {{ ticket.title }}" class="ticket-image">
            </div>
        {% endif %}

        <div class="form-group">
            <label for="image" class="form-label">Modifier l'image :</label>
            <input type="file" id="image" name="image" class="form-file-input">
        </div>

        <div class="form-actions">
            <button type="submit" name="edit_ticket" class="submit-button">Enregistrer les modifications</button>
        </div>
    </form>
{% endblock %}
