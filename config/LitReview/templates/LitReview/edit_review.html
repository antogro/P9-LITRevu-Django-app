{% extends 'base.html' %}

{% block content %}
    <h2>Modifier le billet</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <button type="submit" name="edit_review">Enregistrer les modification</button>
    </form>

    <form method="post">
        {% csrf_token %}
        {{ delete_form.as_p }}
        <button type="submit" name="delete_review" onclick="return confirm('Voulez-vous vraiment supprimer votre review?')">Supprimer la review</button>
    </form>
{% endblock content %}
